{% extends 'partials/base.html' %} {% load static %} {% block main_content %}
  <div class="container">
    <h3 class="page-header">Dashboard</h3>
    <div class="row">
      <div class="col-lg-3 col-md-4 mb-lg-0 mb-3">
        <div class="card card-stats cardbg-blue">
          <div>
            <div class="icon">
              <div class="ic-product"></div>
            </div>
            <p class="title">Total Vacancies</p>
          </div>
          <h1 class="value">30</h1>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 mb-lg-0 mb-3">
        <div class="card card-stats cardbg-purple-20">
          <div>
            <div class="icon">
              <div class="ic-user-avatar"></div>
            </div>
            <p class="title">Total Companies</p>
          </div>
          <h1 class="value">21</h1>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 mb-lg-0 mb-3">
        <div class="card card-stats cardbg-yellow">
          <div>
            <div class="icon">
              <div class="ic-warning"></div>
            </div>
            <p class="title">Pending Vacancies</p>
          </div>
          <h1 class="value">11</h1>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 mb-lg-0 mb-3">
        <div class="card card-stats cardbg-green">
          <div>
            <div class="icon">
              <div class="ic-arrows-horizontal"></div>
            </div>
            <p class="title">Applied Candidates</p>
          </div>
          <h1 class="value">24</h1>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-8">
        <div class="card h-100">
          <div class="card-body">
            <canvas id="line-chart" width="400" height="200px"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mt-lg-0 mt-3">
        <div class="card h-100">
          <div class="card-body">
            <canvas
              class="mt-3"
              id="pie-chart"
              style="height: 400px; width: 100%"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main_content %}
